<!doctype html>
{% import "bootstrap/wtf.html" as wtf %}
{% include 'header.html' %}
<html lang="en" class="h-100">
<body class="d-flex h-100 text-center ">

  <main class="px-3">
      <div class="row home-contents">
          <div class="col-lg-5">
          <div class="homepage-form">
            <h1 class="todo-welcome">Welcome to ToDo !</h1>
              <form method="post">
                {{ form.hidden_tag() }}
                  <div class="row">
                      <div class="col-lg-3">
                        {{ form.email.label(class="form-control-label home-label") }}
                      </div>
                      <div class="col-lg-9">
                        {{ form.email(class="form-control email-homepage") }}
                      </div>
                      </div>
                  {{ form.submit(class="home-button") }}
              </form>
          </div>

          </div>
          <div class="col-lg-7 image-col">
            <img class="home-img" src="static/mind-map.png">
          </div>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  {% include 'footer.html' %}

</body>
</html>
